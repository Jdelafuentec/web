<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mapa: Parques y Senderos (vista lejana)</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Turf.js -->
  <script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>

  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100vh; width: 100vw; }
    .legend { background: white; padding: .5rem .75rem; border-radius: .5rem;
              box-shadow: 0 2px 8px rgba(0,0,0,.15); line-height: 1.3; }
    .legend .swatch { display:inline-block; width:12px; height:12px; margin-right:6px;
                      border-radius:2px; vertical-align: middle; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    const URL_PARQUES  = "https://jdelafuentec.github.io/web/parques.geojson";
    const URL_SENDEROS = "https://jdelafuentec.github.io/web/senderos.geojson";

    const Z_SENDEROS = 12;
    const Z_CLICK_FLYTO = 12;
    const INITIAL_CENTER = [-35.0, -72.5]; // centro aprox. de Constitución
    const INITIAL_ZOOM   = 4;              // <<< muy alejado

    const map = L.map('map', {
      center: INITIAL_CENTER,
      zoom: INITIAL_ZOOM,
      minZoom: 3
    });

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contrib.'
    }).addTo(map);

    const trailColor = '#1e90ff';
    function trailStyle() { return { color: trailColor, weight: 3, opacity: 0.9 }; }

    let parquesLayer, senderosLayer;
    let senderosEnMapa = false;

    function kmFromGeoJSON(geom) {
      try { return Math.round(turf.length(geom, { units: 'kilometers' }) * 100) / 100; }
      catch { return null; }
    }

    function actualizarSenderosPorZoom() {
      if (!senderosLayer) return;
      if (map.getZoom() >= Z_SENDEROS) {
        if (!senderosEnMapa) { senderosLayer.addTo(map); senderosEnMapa = true; }
      } else {
        if (senderosEnMapa) { map.removeLayer(senderosLayer); senderosEnMapa = false; }
      }
    }
    map.on('zoomend', actualizarSenderosPorZoom);

    const legend = L.control({ position: 'bottomleft' });
    legend.onAdd = () => {
      const div = L.DomUtil.create('div', 'legend');
      div.innerHTML = `
        <div><span class="swatch" style="background:${trailColor}"></span>Senderos (zoom ≥ ${Z_SENDEROS})</div>
        <div><span class="swatch" style="background:#3388ff"></span>Parques</div>`;
      return div;
    };
    legend.addTo(map);

    Promise.all([
      fetch(URL_PARQUES).then(r => r.json()),
      fetch(URL_SENDEROS).then(r => r.json())
    ]).then(([parques, senderos]) => {
      parquesLayer = L.geoJSON(parques, {
        pointToLayer: (f, latlng) => L.marker(latlng, { title: f.properties?.name || 'Parque' }),
        onEachFeature: (f, layer) => {
          const p = f.properties || {};
          if (p.name) layer.bindTooltip(p.name, { direction: 'top', offset: [0,-6], sticky: true });
          layer.bindPopup(`<strong>${p.name || 'Parque'}</strong><br>${p.description || ''}`);
          layer.on('click', (e) => {
            const url = (p.url || '').toString().trim();
            if (url) window.open(url, '_blank', 'noopener');
            else map.flyTo(e.latlng, Math.max(map.getZoom(), Z_CLICK_FLYTO), { duration: 0.6 });
          });
        }
      }).addTo(map);

      senderosLayer = L.geoJSON(senderos, {
        style: trailStyle,
        onEachFeature: (f, layer) => {
          const props = f.properties || {};
          const km = kmFromGeoJSON(f.geometry);
          layer.bindPopup(`<strong>${props.name || 'Sendero'}</strong><br>
            Longitud: ${km ?? '—'} km<br>
            Dificultad: ${props.difficulty || '—'}<br>
            Superficie: ${props.surface || '—'}`);
          layer.on('mouseover', () => layer.setStyle({ weight: 5, opacity: 1 }));
          layer.on('mouseout',  () => layer.setStyle(trailStyle()));
        }
      });

      actualizarSenderosPorZoom(); // asegura que sigan ocultos
    });
  </script>
</body>
</html>
