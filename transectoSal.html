<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formación Sal bajo Volcán Maricunga</title>
  <link rel="stylesheet" href="https://jdelafuentec.github.io/web/style.css">
  <style>
    /* MODAL */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.7);
    }

    .modal-content {
      background-color: white;
      margin: 5vh auto;
      padding: 0;
      border-radius: 8px;
      width: 90%;
      max-width: 1000px;
      height: 90vh;
      position: relative;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    .modal iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 28px;
      font-weight: bold;
      color: #888;
      cursor: pointer;
      z-index: 10;
    }

    .close:hover {
      color: #000;
    }
  </style>
</head>
<body class="bg-3">

  <div class="infoScroll"> 
    <p>Scroll hasta el final de la página</p>
  </div>

  <div class="content"></div>

  <div class="white-row">
    <div class="button-container">
      <button class="button">DESCRIPCIÓN</button>
      <button class="button">UBICACIÓN</button>
      <button class="button" onclick="abrirModal()">COMPOSICIÓN</button>
    </div>
  </div>

  <!-- MODAL -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="cerrarModal()">&times;</span>
      <iframe src="https://jdelafuentec.github.io/web/buscandoTransecto.html"></iframe>
    </div>
  </div>

  <script>
    function abrirModal() {
      document.getElementById("modal").style.display = "block";
    }

    function cerrarModal() {
      document.getElementById("modal").style.display = "none";
    }

    // cerrar modal al hacer clic fuera
    window.onclick = function(event) {
      const modal = document.getElementById("modal");
      if (event.target === modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>
