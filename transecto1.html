<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Background</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow-x: hidden; /* Prevent horizontal scrolling */
    }

    /* Background image */
    body {
      background-image: url('https://jdelafuentec.github.io/web/lagunaMirador_Panorama-1paralaxsi.jpg');
      background-size: 100% auto; /* Full width, proportional height */
      background-repeat: no-repeat;
      background-position: top center;
      background-attachment: scroll; /* Ensure it scrolls naturally */
    }

    /* Default height for large desktops */
    body {
      height: 15500px;
    }

    /* Portrait-oriented smartphones (e.g., Galaxy S22) */
    @media screen and (max-width: 1170px) {
      body {
        height: 3000px; /* Adjust to ensure full vertical scroll */
      }
    }

    /* Extra-small smartphones (e.g., older iPhones or compact devices) */
    @media screen and (max-width: 480px) {
      body {
        height: 7000px; /* Compact height for small screens */
      }
    }

    /* Tablets and medium devices */
    @media screen and (min-width: 700px) and (max-width: 1280px) {
      body {
        height: 6300px; /* Height for tablets or small laptops */
      }
    }

    /* Large monitors and laptops */
    @media screen and (min-width: 1280px) {
      body {
        height: 15500px; /* Restore large heights for big screens */
      }
    }
  </style>
</head>
<body>
</body>
</html>
