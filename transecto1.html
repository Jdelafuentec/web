<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imagen de Fondo Responsive</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow-x: hidden;
    }

    /* Imagen de fondo */
    body {
      background-image: url('https://jdelafuentec.github.io/web/lagunaMirador_Panorama-1paralaxsi.jpg');
      background-size: cover; /* Asegura que la imagen cubra todo el área visible */
      background-repeat: no-repeat;
      background-position: center top; /* Centra la imagen */
    }

    /* Contenedor para mantener la altura total del scroll */
    .scroll-container {
      height: 15500px; /* Altura total del contenido para scroll */
    }
  </style>
</head>
<body>
  <!-- Contenedor vacío solo para permitir el scroll -->
  <div class="scroll-container"></div>
</body>
</html>
