<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imagen de Fondo Scroll</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    /* Contenedor para la imagen de fondo */
    .background {
      width: 100%;
      height: 15500px; /* La altura completa de la imagen */
      background-image: url('https://jdelafuentec.github.io/web/lagunaMirador_Panorama-1paralaxsi.jpg');
      background-size: cover; /* Asegura que la imagen cubra el ancho completo */
      background-repeat: no-repeat;
      background-attachment: scroll; /* Hace que la imagen se mueva con el scroll */
      background-position: top center; /* Centra la imagen horizontalmente */
    }
  </style>
</head>
<body>
  <!-- Imagen de fondo -->
  <div class="background"></div>
</body>
</html>
