<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imagen de Fondo Scroll Responsive</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* Evita un scroll horizontal no deseado */
    }

    /* Contenedor principal */
    .background {
      width: 100%;
      height: 15500px; /* Altura total de la imagen */
      background-image: url('https://jdelafuentec.github.io/web/lagunaMirador_Panorama-1paralaxsi.jpg');
      background-size: contain; /* La imagen mantiene sus proporciones */
      background-repeat: no-repeat;
      background-position: top center; /* Centra la imagen al ancho */
    }
  </style>
</head>
<body>
  <!-- Imagen de fondo que se scrollea -->
  <div class="background"></div>
</body>
</html>
