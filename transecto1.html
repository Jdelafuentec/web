<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imagen de Fondo</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    /* Imagen de fondo */
    body {
      background-image: url('https://jdelafuentec.github.io/web/lagunaMirador_Panorama-1paralaxsi.jpg');
      background-size: 100% auto; /* Ajusta al ancho completo */
      background-repeat: no-repeat;
      background-position: top center;
      background-attachment: scroll; /* La imagen se mueve con el scroll */
    }

    /* Altura general para pantallas est√°ndar */
  
    body {
      height: 15500px; /* Ajusta esta altura inicial para pantallas grandes */
    }
  
   /* Ultrawide monitors */
    @media screen and (min-width: 1920px) {
      body {
        height: 20000px; /* Extend height for larger resolutions */
      }
    }

    /* Large laptops (1440px width) */
    @media screen and (max-width: 1440px) {
      body {
        height: 13000px; /* Adjust for 1440p devices */
      }
    }

    /* Tablets in landscape (1280px width) */
    @media screen and (max-width: 1280px) {
      body {
        height: 11000px; /* Reduce height for tablets */
      }
    }

    /* Modern smartphones (768px width) */
    @media screen and (max-width: 768px) {
      body {
        height: 9000px; /* Shorter height for modern smartphones */
      }
    }

    /* Small smartphones (480px width) */
    @media screen and (max-width: 480px) {
      body {
        height: 7000px; /* Compact for smaller devices */
      }
    }
  </style>
</head>
<body>
</body>
</html>
