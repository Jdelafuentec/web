<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallax con Scroll en Fondo</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    .parallax {
      height: 100vh; /* Altura de pantalla completa */
      background-image: url('https://jdelafuentec.github.io/web/lagunaMirador_Panorama-1paralaxsi.jpg');
      background-repeat: no-repeat;
      background-size: auto 200%; /* Ajusta la altura para que la imagen sea más larga */
      background-position: center 0; /* Punto inicial del scroll */
    }

    .content {
      height: 50vh;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .content h1 {
      font-size: 2.5rem;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="parallax" id="parallax"></div>

  <div class="content">
    <h1>Bienvenido</h1>
    <p>La imagen del fondo se desplaza suavemente al hacer scroll.</p>
  </div>

  <div class="parallax" id="parallax"></div>

  <div class="content">
    <h1>Gracias por visitar</h1>
    <p>¡Sigue explorando y disfrutando del efecto!</p>
  </div>

  <script>
    // Script para el movimiento dinámico del fondo
    window.addEventListener('scroll', () => {
      const parallax = document.querySelectorAll('.parallax');
      parallax.forEach((el) => {
        let offset = window.pageYOffset;
        el.style.backgroundPosition = `center ${offset * 0.5}px`; // Ajusta la velocidad con 0.5
      });
    });
  </script>

</body>
</html>
