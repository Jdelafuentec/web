<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallax con tu Imagen</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    .parallax {
      height: 100vh; /* Full screen height */
      background-attachment: fixed; /* Parallax effect */
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    .parallax-custom {
      background-image: url('https://jdelafuentec.github.io/web/lagunaMirador_Panorama-1paralaxsi.jpg');
    }

    .content {
      height: 50vh;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .content h1 {
      font-size: 2.5rem;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="parallax parallax-custom"></div>

  <div class="content">
    <h1>Bienvenido</h1>
    <p>Disfruta del efecto parallax con la imagen personalizada.</p>
  </div>

  <div class="parallax parallax-custom"></div>

  <div class="content">
    <h1>Gracias por visitar</h1>
    <p>¡Explora más contenido desplazándote hacia arriba o hacia abajo!</p>
  </div>

</body>
</html>
