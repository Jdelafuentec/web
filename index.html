<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imagen de Fondo Scroll</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    /* Imagen de fondo */
    .background {
      background-image: url('https://jdelafuentec.github.io/web/lagunaMirador_Panorama-1paralaxsi.jpg');
      background-size: 100% auto; /* Imagen cubre el 100% del ancho y ajusta la altura autom√°ticamente */
      background-position: top center; /* La imagen comienza desde la parte superior y se centra */
      width: 100%;
      height: 27099px; /* Altura de la imagen original */
      position: absolute;
    }

    /* Asegurando que el body sea lo suficientemente largo para scroll */
    .scrollable {
      height: 10000%; /* Esto asegura que haya suficiente espacio para scroll */
      width: 100%;
    }

  </style>
</head>
<body>

  <!-- Imagen de fondo -->
  <div class="background"></div>
  
  <!-- Area de scroll -->
  <div class="scrollable"></div>

</body>
</html>
