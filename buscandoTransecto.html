<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Transecto Interactivo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
    }

    /* contenedor centrado */
    #container {
      width: 1345px; /* 945 canvas + 400 sidebar */
      margin: 0 auto;
      display: flex;
    }

    /* canvas holder */
    #sketch-holder {
      width: 945px;
      flex: 0 0 945px;
    }

    /* consola sticky a la derecha */
    #sidebar {
      position: sticky;
      top: 0;
      width: 400px;
      height: max-content;
      background-color: white;
      padding: 20px;
      box-sizing: border-box;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
    }

    #sidebar img {
      width: 370px;
      height: 208px;
      margin-top: 10px;
      display: block;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="sketch-holder"></div>
    <div id="sidebar">
      <h2 style="font-size: 18px; margin-top: 0;">Scroll hacia abajo y buscar el moco</h2>
      <img src="https://jdelafuentec.github.io/web/mocoSal.jpg" alt="Moco de sal">
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <script src="https://jdelafuentec.github.io/web/sketch.js"></script>
</body>
</html>
