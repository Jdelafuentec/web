<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Transecto Interactivo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
    }

    /* Envoltorio total centrado manualmente */
    #canvas-container {
      width: 872px; /* 472 canvas + 400 consola */
      margin: 0 auto;
      position: relative;
    }

    /* contenedor canvas con margen derecho */
    #sketch-holder {
      width: 472px;
      float: left;
    }

    /* consola fija, pero relativa al contenedor centrado */
    #sidebar {
      position: fixed;
      left: 50%;
      margin-left: 236px; /* 872/2 - 400 = mitad canvas */
      top: 0;
      width: 400px;
      height: 100vh;
      background-color: white;
      padding: 20px;
      box-sizing: border-box;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
    }

    #sidebar img {
      width: 370px;
      height: 208px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div id="canvas-container">
    <div id="sketch-holder"></div>
  </div>

  <div id="sidebar">
    <h2 style="font-size: 18px;">Scroll hacia abajo</h2>

    <h2 style="font-size: 14px;">Luego busca el moco</h2>
    <img src="https://jdelafuentec.github.io/web/mocoSal.jpg" alt="Moco de sal">
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <script src="https://jdelafuentec.github.io/web/sketch.js"></script>
</body>
</html>
