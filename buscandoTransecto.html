<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Transecto Interactivo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #wrapper {
      display: flex;
      height: 100vh;
    }

    #image-container {
      width: 472px;
      height: 100vh;
      overflow-y: scroll;
      overflow-x: hidden;
    }

    #sketch-holder canvas {
      display: block;
    }

    aside {
      width: 400px;
      height: 100vh;
      background: white;
      padding: 20px;
      box-shadow: -2px 0 5px rgba(0,0,0,0.1);
      box-sizing: border-box;
      overflow-y: auto;
    }

    aside img {
      width: 370px;
      height: 208px;
      margin-top: 10px;
    }

    ul {
      font-size: 14px;
      padding-left: 20px;
      list-style: none;
    }

    li {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

<div id="wrapper">
  <div id="image-container">
    <div id="sketch-holder"></div>
  </div>

  <aside>
    <h2 style="font-size: 18px;">Scroll hacia abajo para recorrer el transecto</h2>
    <h3 style="font-size: 14px;">Buscar los siguientes elementos</h3>

    <ul>
      <li id="check-costra">◻ Costra de Sal</li>
      <li id="check-moco">◻ El Moco</li>
    </ul>

    <img src="https://jdelafuentec.github.io/web/mocoSal.jpg" alt="Moco de sal">
    <p style="font-size: 12px;">El moco</p>
  </aside>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
<script src="sketch.js"></script>

</body>
</html>
