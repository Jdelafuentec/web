<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Puzzle Maricunga - Arrastre Adyacente</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            text-align: center; 
            background-color: #ffffff; 
            color: #333; 
            padding: 10px;
            margin: 0;
            overscroll-behavior-y: contain;
        }
        
        #contenedor-juego { 
            margin: 20px auto; 
            width: fit-content; 
            touch-action: none; 
        }

        #tablero {
            display: grid;
            grid-template-columns: repeat(4, 80px);
            grid-template-rows: repeat(4, 80px);
            gap: 2px;
            background-color: #ccc;
            border: 3px solid #333;
            margin: 0 auto;
        }

        @media (min-width: 500px) {
            #tablero {
                grid-template-columns: repeat(4, 120px);
                grid-template-rows: repeat(4, 120px);
            }
            .pieza { width: 120px !important; height: 120px !important; }
            #imagen-final { width: 490px !important; height: 490px !important; }
        }

        .pieza {
            width: 80px;
            height: 80px;
            background-size: cover;
            cursor: grab;
            user-select: none;
            touch-action: none;
        }

        .pieza:active { cursor: grabbing; }

        #imagen-final {
            display: none;
            width: 330px;
            height: 330px;
            border: 4px solid #27ae60;
            margin: 0 auto;
        }

        #contenedor-mensaje {
            display: none;
            margin-top: 20px;
            max-width: 550px;
            margin-left: auto;
            margin-right: auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-top: 3px solid #27ae60;
        }

        .btn-reiniciar {
            margin-top: 15px;
            padding: 10px 25px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Puzzle: Arte Rupestre</h1>
    <p id="instrucciones">Arrastra las piezas <b>hacia un lado, arriba o abajo</b> para moverlas.</p>

    <div id="contenedor-juego">
        <div id="tablero"></div>
        <img id="imagen-final" src="https://jdelafuentec.github.io/web/piezas_rupestre/original_rupestre.jpg">
    </div>

    <div id="contenedor-mensaje">
        <div id="texto-info">
            <strong>¡Lo lograste!</strong><br><br>
            El arte rupestre en la zona de Maricunga representa la cosmovisión de los antiguos habitantes de los Andes, resistiendo el paso del tiempo en el desierto más árido del mundo.
        </div>
        <button class="btn-reiniciar" onclick="iniciarPuzzle()">Reiniciar</button>
    </div>

    <script>
        const tablero = document.getElementById('tablero');
        const imgFinal = document.getElementById('imagen-final');
        const mensaje = document.getElementById('contenedor-mensaje');
        const instrucc = document.getElementById('instrucciones');
        const BASE_URL = "https://jdelafuentec.github.io/web/piezas_rupestre/";
        
        let piezaArrastrada = null;

        function iniciarPuzzle() {
            tablero.innerHTML = '';
            tablero.style.display = 'grid';
            imgFinal.style.display = 'none';
            mensaje.style.display = 'none';
            instrucc.style.display = 'block';

            let piezas = [];
            for (let f = 0; f < 4; f++) {
                for (let c = 0; c < 4; c++) {
                    piezas.push({ f, c });
                }
            }

            piezas.sort(() => Math.random() - 0.5);

            piezas.forEach((p, index) => {
                const div = document.createElement('div');
                div.className = 'pieza';
                div.draggable = true;
                div.style.backgroundImage = `url('${BASE_URL}pieza_rupestre_${p.f}_${p.c}.png')`;
                
                div.dataset.correcta = `pieza_rupestre_${p.f}_${p.c}`;
                div.dataset.indice = index; 

                // Eventos Mouse
                div.addEventListener('dragstart', (e) => { piezaArrastrada = div; });
                div.addEventListener('dragover', (e) => e.preventDefault());
                div.addEventListener('drop', handleInteraction);

                // Eventos Touch
                div.addEventListener('touchstart', (e) => { piezaArrastrada = div; }, {passive: true});
                div.addEventListener('touchend', (e) => {
                    const touch = e.changedTouches[0];
                    const destino = document.elementFromPoint(touch.clientX, touch.clientY);
                    if (destino && destino.classList.contains('pieza')) {
                        handleInteraction.call(destino);
                    }
                }, {passive: true});
                
                tablero.appendChild(div);
            });
        }

        function handleInteraction() {
            if (piezaArrastrada && piezaArrastrada !== this) {
                if (sonAdyacentes(piezaArrastrada, this)) {
                    intercambiar(piezaArrastrada, this);
                }
            }
            piezaArrastrada = null;
        }

        function sonAdyacentes(p1, p2) {
            const i1 = parseInt(p1.dataset.indice);
            const i2 = parseInt(p2.dataset.indice);

            const r1 = Math.floor(i1 / 4), c1 = i1 % 4;
            const r2 = Math.floor(i2 / 4), c2 = i2 % 4;

            return (Math.abs(r1 - r2) === 1 && c1 === c2) || (Math.abs(c1 - c2) === 1 && r1 === r2);
        }

        function intercambiar(origen, destino) {
            const imgTmp = destino.style.backgroundImage;
            const idTmp = destino.dataset.correcta;

            destino.style.backgroundImage = origen.style.backgroundImage;
            destino.dataset.correcta = origen.dataset.correcta;

            origen.style.backgroundImage = imgTmp;
            origen.dataset.correcta = idTmp;

            chequearVictoria();
        }

        function chequearVictoria() {
            const piezasActuales = document.querySelectorAll('.pieza');
            let aciertos = 0;
            piezasActuales.forEach((p, i) => {
                const f = Math.floor(i / 4);
                const c = i % 4;
                if (p.dataset.correcta === `pieza_rupestre_${f}_${c}`) aciertos++;
            });

            if (aciertos === 16) {
                tablero.style.display = 'none';
                instrucc.style.display = 'none';
                imgFinal.style.display = 'block';
                mensaje.style.display = 'block';
            }
        }

        iniciarPuzzle();
    </script>
</body>
</html>
