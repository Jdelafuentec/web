<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mapa: Parque y Senderos</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Turf.js para longitudes -->
  <script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>

  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100vh; width: 100vw; }

    .legend { background: white; padding: .5rem .75rem; border-radius: .5rem;
              box-shadow: 0 2px 8px rgba(0,0,0,.15); line-height: 1.3; }
    .legend .swatch { display:inline-block; width:12px; height:12px;
                      margin-right:6px; border-radius:2px; vertical-align: middle; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    const URL_PARQUES  = "https://jdelafuentec.github.io/web/parques.geojson";
    const URL_SENDEROS = "https://jdelafuentec.github.io/web/senderos.geojson";

    const Z_SENDEROS = 12;     // a partir de este zoom se ven los senderos
    const Z_CLICK_FLYTO = 12;  // zoom al que se acerca si no hay url
    const INITIAL_ZOOM = 6;    // zoom inicial más amplio

    // Crear mapa
    const map = L.map('map', { zoom: INITIAL_ZOOM, minZoom: 3 });
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19, attribution: '&copy; OpenStreetMap contrib.'
    }).addTo(map);

    const trailColor = '#1e90ff';
    function trailStyle() { return { color: trailColor, weight: 3, opacity: 0.9 }; }

    let parquesLayer, senderosLayer, senderosEnMapa = false;

    function kmFromGeoJSON(geom) {
      try { return Math.round(turf.length(geom, { units: 'kilometers' }) * 100) / 100; }
      catch { return null; }
    }

    function actualizarSenderosPorZoom() {
      if (!senderosLayer) return;
      if (map.getZoom() >= Z_SENDEROS) {
        if (!senderosEnMapa) { senderosLayer.addTo(map); senderosEnMapa = true; }
      } else {
        if (senderosEnMapa) { map.removeLayer(senderosLayer); senderosEnMapa = false; }
      }
    }
    map.on('zoomend', actualizarSenderosPorZoom);

    // Leyenda
    const legend = L.control({ position: 'bottomleft' });
    legend.onAdd = () => {
      const div = L.DomUtil.create('div', 'legend');
      div.innerHTML = `
        <div><span class="swatch" style="background:${trailColor}"></span>Senderos (zoom ≥ ${Z_SENDEROS})</div>
        <div><span class="swatch" style="background:#3388ff"></span>Parque</div>`;
      return div;
    };
    legend.addTo(map);

    // Cargar datos
    Promise.all([
      fetch(URL_PARQUES).then(r => r.json()),
      fetch(URL_SENDEROS).then(r => r.json())
    ]).then(([parques, senderos]) => {
      // Parques
      parquesLayer = L.geoJSON(parques, {
        pointToLayer: (feature, latlng) => L.marker(latlng, {
          title: feature.properties?.name || 'Parque'
        }),
        onEachFeature: (feature, layer) => {
          const p = feature.properties || {};
          // Tooltip con nombre
          if (p.name) layer.bindTooltip(p.name, { direction: 'top', offset: [0, -6], sticky: true });
          // Popup opcional
          const desc = (p.description || '').toString();
          layer.bindPopup(`<strong>${p.name || 'Parque'}</strong><br>${desc}`);
          // Click
          layer.on('click', (e) => {
            const url = (p.url || '').toString().trim();
            if (url) {
              window.open(url, '_blank', 'noopener');
            } else {
              map.flyTo(e.latlng, Math.max(map.getZoom(), Z_CLICK_FLYTO), { duration: 0.6 });
            }
          });
        }
      }).addTo(map);

      // Centrar mapa al parque (aunque sea 1)
      const b = parquesLayer.getBounds();
      if (b.isValid()) map.fitBounds(b.pad(0.2));

      // Senderos
      senderosLayer = L.geoJSON(senderos, {
        style: trailStyle,
        onEachFeature: (feature, layer) => {
          const props = feature.properties || {};
          const km = kmFromGeoJSON(feature.geometry);
          layer.bindPopup(`<strong>${props.name || 'Sendero'}</strong><br>
            Longitud: ${km ?? '—'} km<br>
            Dificultad: ${props.difficulty || '—'}<br>
            Superficie: ${props.surface || '—'}`);
          layer.on('mouseover', () => layer.setStyle({ weight: 5, opacity: 1 }));
          layer.on('mouseout',  () => layer.setStyle(trailStyle()));
        }
      });
      actualizarSenderosPorZoom();
    });
  </script>
</body>
</html>
