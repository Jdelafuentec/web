<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rutas de Bicicleta | Lista + Mapa Único</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Turf para longitud -->
  <script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>

  <style>
    html, body { height: 100%; margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    .layout { display: flex; height: 100vh; width: 100vw; }

    /* Columna izquierda */
    .sidebar {
      flex: 0 0 33.333%;
      min-width: 260px; max-width: 420px;
      background: #fafafa; border-right: 1px solid #e5e7eb;
      padding: 16px 14px; overflow: auto;
    }
    .sidebar h2 { margin: 0 0 10px; font-size: 18px; }
    .section-title { margin: 12px 0 8px; font-size: 14px; color: #374151; font-weight: 600; }

    .parks { list-style: none; padding: 0; margin: 0; display: grid; gap: 8px; }
    .parks button {
      width: 100%; text-align: left;
      background: #fff; border: 1px solid #e3e7ef; color: #0a3d91;
      border-radius: 10px; padding: 10px 12px; cursor: pointer;
      transition: background .15s ease, border-color .15s ease, transform .06s ease;
      font: 14px/1.4 inherit;
    }
    .parks button:hover { background: #f0f6ff; border-color: #cfe0ff; transform: translateY(-1px); }

    .download-btn {
      display: inline-block; margin: 10px 0; padding: 8px 12px;
      background: #0a3d91; color: #fff; border-radius: 6px; text-decoration: none; font-size: 14px;
    }
    .download-btn:hover { background: #072c6a; }

    /* Senderos */
    details.trails {
      display: none; /* aparece tras click en Parque 1 */
      background: #fff; border: 1px solid #e3e7ef; border-radius: 10px; padding: 8px 10px; margin: 6px 0 14px;
    }
    details.trails[open] summary { border-bottom: 1px dashed #e5e7eb; padding-bottom: 6px; margin-bottom: 6px; }
    details.trails summary { cursor: pointer; font-weight: 600; color: #0a3d91; outline: none; }

    .trail-list { list-style: none; padding: 6px 0 0; margin: 0; display: grid; gap: 6px; }
    .trail-list a {
      display: block; text-decoration: none; color: #0a3d91; background: #f8fafc;
      border: 1px solid #e3e7ef; border-radius: 8px; padding: 8px 10px;
      transition: background .15s ease, border-color .15s ease;
    }
    .trail-list a:hover { background: #eef6ff; border-color: #cfe0ff; }

    /* Columna derecha: mapa único */
    .map-wrap { flex: 1 1 66.666%; position: relative; }
    #map { position: absolute; inset: 0; }

    .legend {
      position: absolute; left: 12px; bottom: 12px; background: #fff; padding: .5rem .75rem;
      border-radius: 10px; box-shadow: 0 2px 10px rgba(0,0,0,.08); font-size: 13px; line-height: 1.25;
    }
    .legend .sw { display:inline-block; width:12px; height:12px; border-radius:3px; margin-right:6px; vertical-align:-2px; }
    .legend .row { margin: 2px 0; }
  </style>
</head>
<body>
  <div class="layout">
    <!-- IZQUIERDA -->
    <aside class="sidebar">
      <h2>Parques</h2>

      <!-- Parque 1 -->
      <ul class="parks">
        <li><button type="button" id="btnParque1">Parque 1</button></li>
      </ul>
      <a href="#" class="download-btn" id="downloadKmz">⬇️ Descargar KMZ del Parque 1</a>

      <!-- Senderos del Parque 1 (se abre cuando presionas Parque 1) -->
      <details class="trails" id="trailsBlock">
        <summary>Rutas de bicicleta — Parque 1</summary>
        <ul class="trail-list" id="trailList"></ul>
      </details>

      <!-- Otros parques (placeholders, mismo mapa) -->
      <div class="section-title">Otros parques</div>
      <ul class="parks" id="parksRest">
        <li><button type="button" data-index="1">Parque 2</button></li>
        <li><button type="button" data-index="2">Parque 3</button></li>
        <li><button type="button" data-index="3">Parque 4</button></li>
        <li><button type="button" data-index="4">Parque 5</button></li>
        <li><button type="button" data-index="5">Parque 6</button></li>
        <li><button type="button" data-index="6">Parque 7</button></li>
        <li><button type="button" data-index="7">Parque 8</button></li>
        <li><button type="button" data-index="8">Parque 9</button></li>
        <li><button type="button" data-index="9">Parque 10</button></li>
        <li><button type="button" data-index="10">Parque 11</button></li>
        <li><button type="button" data-index="11">Parque 12</button></li>
        <li><button type="button" data-index="12">Parque 13</button></li>
        <li><button type="button" data-index="13">Parque 14</button></li>
        <li><button type="button" data-index="14">Parque 15</button></li>
        <li><button type="button" data-index="15">Parque 16</button></li>
        <li><button type="button" data-index="16">Parque 17</button></li>
      </ul>
    </aside>

    <!-- DERECHA -->
    <section class="map-wrap">
      <div id="map"></div>

      <!-- Leyenda dificultad -->
      <div class="legend" id="legend">
        <div class="row"><span class="sw" style="background:#10b981"></span>Fácil</div>
        <div class="row"><span class="sw" style="background:#f59e0b"></span>Media</div>
        <div class="row"><span class="sw" style="background:#ef4444"></span>Difícil</div>
        <div class="row"><span class="sw" style="background:#3b82f6"></span>Sin dato</div>
        <div class="row" style="margin-top:6px;"><span class="sw" style="background:#8b5cf6"></span>Ruta seleccionada</div>
      </div>
    </section>
  </div>

  <script>
    const URL_PARQUES  = "https://jdelafuentec.github.io/web/parques.geojson";
    const URL_SENDEROS = "https://jdelafuentec.github.io/web/senderos.geojson";

    const INITIAL_CENTER = [-35.0, -72.5];
    const INITIAL_ZOOM   = 8;   // parte lejos, no muestra senderos
    const Z_SENDEROS     = 12;  // umbral para ver rutas
    const Z_FLYTO        = 13;  // zoom al ir a Parque 1

    const map = L.map('map', { center: INITIAL_CENTER, zoom: INITIAL_ZOOM, minZoom: 3 });
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19, attribution: '&copy; OpenStreetMap contrib.' }).addTo(map);

    // Colores por dificultad
    const colorByDiff = (d) => {
      if (!d) return '#3b82f6'; // sin dato → azul
      const v = String(d).toLowerCase();
      if (v.includes('easy') || v.includes('fácil') || v === 'facil')   return '#10b981'; // verde
      if (v.includes('moderate') || v.includes('media'))               return '#f59e0b'; // naranjo
      if (v.includes('hard') || v.includes('difícil') || v === 'dificil') return '#ef4444'; // rojo
      return '#3b82f6';
    };

    const defaultWeight = 3;
    const selectedStyle = { color: '#8b5cf6', weight: 6, opacity: 1 }; // morado seleccionado

    let parquesLayer, senderosLayer, senderosEnMapa = false;
    const parqueArray = [];
    let selectedTrail = null;

    function trailStyleByProps(props){
      return { color: colorByDiff(props?.difficulty), weight: defaultWeight, opacity: 0.95 };
    }

    function actualizarSenderosPorZoom(){
      if (!senderosLayer) return;
      if (map.getZoom() >= Z_SENDEROS) {
        if (!senderosEnMapa){ senderosLayer.addTo(map); senderosEnMapa = true; }
      } else {
        if (senderosEnMapa){ map.removeLayer(senderosLayer); senderosEnMapa = false; }
      }
    }
    map.on('zoomend', actualizarSenderosPorZoom);

    function kmFromGeometry(geom){
      try { return Math.round(turf.length(geom, { units:'kilometers' }) * 100) / 100; }
      catch { return null; }
    }

    Promise.all([ fetch(URL_PARQUES).then(r=>r.json()), fetch(URL_SENDEROS).then(r=>r.json()) ])
      .then(([parques, senderos]) => {
        // Parques
        parquesLayer = L.geoJSON(parques, {
          pointToLayer: (_, latlng) => L.marker(latlng),
          onEachFeature: (_, layer) => {
            layer.bindTooltip("Parque", { direction:'top', offset:[0,-6], sticky:true, opacity:.95 });
            layer.bindPopup("<strong>Parque</strong>");
            parqueArray.push(layer);
          }
        }).addTo(map);

        // Rutas bicicleta
        senderosLayer = L.geoJSON(senderos, {
          style: (f) => trailStyleByProps(f.properties),
          onEachFeature: (f, layer) => {
            const name = f.properties?.name || "Ruta de bicicleta";
            const diff = f.properties?.difficulty || "—";
            const gain = (f.properties?.elevation_gain != null) ? `${f.properties.elevation_gain} m` : "—";
            const km   = kmFromGeometry(f.geometry);
            layer.bindPopup(`
              <strong>${name}</strong><br>
              Dificultad: ${diff}<br>
              Distancia: ${km ?? '—'} km<br>
              Desnivel: ${gain}
            `);
            layer.on('click', () => {
              if (selectedTrail) {
                // restaurar estilo anterior según sus props
                const pPrev = selectedTrail.feature?.properties;
                selectedTrail.setStyle(trailStyleByProps(pPrev));
              }
              layer.setStyle(selectedStyle);
              selectedTrail = layer;
            });
            layer.on('mouseover', () => layer.setStyle({ weight: defaultWeight + 1 }));
            layer.on('mouseout', () => {
              if (selectedTrail === layer) return; // si está seleccionado, no tocamos
              const p = layer.feature?.properties;
              layer.setStyle(trailStyleByProps(p));
            });
          }
        });
        actualizarSenderosPorZoom(); // ocultas al inicio

        // Sidebar: Parque 1 → acercar, mostrar y abrir rutas
        const btnParque1 = document.getElementById('btnParque1');
        const trailsBlock = document.getElementById('trailsBlock');
        const trailList   = document.getElementById('trailList');

        btnParque1.addEventListener('click', () => {
          const marker = parqueArray[0];
          if (marker) {
            const ll = marker.getLatLng();
            map.flyTo(ll, Math.max(map.getZoom(), Z_FLYTO), { duration: .6 });
            marker.openPopup();
            setTimeout(() => {
              actualizarSenderosPorZoom();
              trailsBlock.style.display = 'block';
              trailsBlock.open = true;
              trailsBlock.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }, 650);
          } else {
            alert("Aún no hay Parque 1 en parques.geojson.");
          }
        });

        // Llenar lista con nombres de rutas (o “Sendero X”) → href "#"
        const layers = senderosLayer.getLayers();
        (senderos.features || []).forEach((feat, i) => {
          const li = document.createElement('li');
          const a  = document.createElement('a');
          const nombre = feat.properties?.name || `Sendero ${i+1}`;
          a.href = "#";
          a.textContent = nombre;
          a.addEventListener('click', (ev) => {
            ev.preventDefault();
            const lyr = layers[i];
            if (!lyr) return;
            map.fitBounds(lyr.getBounds(), { padding: [20,20] });
            // resaltar seleccionado
            if (selectedTrail) {
              const pPrev = selectedTrail.feature?.properties;
              selectedTrail.setStyle(trailStyleByProps(pPrev));
            }
            lyr.setStyle(selectedStyle);
            selectedTrail = lyr;
            lyr.openPopup();
          });
          li.appendChild(a);
          trailList.appendChild(li);
        });

        // Otros parques: sólo enfocan si existen
        document.getElementById('parksRest').addEventListener('click', (e) => {
          const btn = e.target.closest('button[data-index]');
          if (!btn) return;
          const idx = parseInt(btn.dataset.index, 10);
          const marker = parqueArray[idx];
          if (marker) {
            map.panTo(marker.getLatLng());
            marker.openPopup();
          } else {
            console.info(`${btn.textContent} aún no existe en parques.geojson.`);
          }
        });
      })
      .catch(err => {
        console.error('Error cargando GeoJSON:', err);
        alert('No se pudieron cargar los GeoJSON. Revisa la consola del navegador.');
      });

    setTimeout(()=>map.invalidateSize(), 250);
  </script>
</body>
</html>
