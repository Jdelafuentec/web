<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Parque 1 + Senderos (Mapa único)</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>

  <style>
    html, body { height: 100%; margin: 0; font-family: system-ui, sans-serif; }
    .layout { display: flex; height: 100vh; }

    .sidebar {
      flex: 0 0 33%; min-width: 260px; max-width: 420px;
      border-right: 1px solid #ddd; background: #fafafa;
      padding: 16px; overflow-y: auto;
    }
    .parks button {
      display: block; width: 100%; margin-bottom: 12px;
      background: #fff; border: 1px solid #ccc; border-radius: 6px;
      padding: 10px; cursor: pointer; text-align: left;
    }
    .parks button:hover { background: #eef; }

    details { margin-top: 1rem; background: #fff; border: 1px solid #ccc; border-radius: 6px; padding: 8px; }
    details summary { cursor: pointer; font-weight: 600; }
    .trail-list { list-style: none; margin: 8px 0 0; padding: 0; }
    .trail-list a { display: block; padding: 6px 8px; border: 1px solid #ddd; border-radius: 4px; margin-bottom: 4px; text-decoration: none; color: #0a3d91; }
    .trail-list a:hover { background: #eef; }

    .map-wrap { flex: 1; position: relative; }
    #map { position: absolute; inset: 0; }
  </style>
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <h2>Parque 1</h2>
      <div class="parks">
        <button id="btnParque1">Ir al Parque 1</button>
      </div>

      <details>
        <summary>Senderos</summary>
        <ul class="trail-list" id="trailList"></ul>
      </details>
    </aside>

    <section class="map-wrap">
      <div id="map"></div>
    </section>
  </div>

  <script>
    const URL_PARQUES  = "https://jdelafuentec.github.io/web/parques.geojson";
    const URL_SENDEROS = "https://jdelafuentec.github.io/web/senderos.geojson";

    const INITIAL_CENTER = [-35.0, -72.5];
    const INITIAL_ZOOM   = 8;
    const Z_SENDEROS     = 12;
    const Z_FLYTO        = 13;

    const map = L.map('map', { center: INITIAL_CENTER, zoom: INITIAL_ZOOM });
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19, attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    const defaultStyle = { color:'#1e90ff', weight:3, opacity:0.9 };
    const highlightStyle = { color:'#ff4500', weight:5, opacity:1 }; // estilo al hacer clic
    let parquesLayer, senderosLayer, senderosEnMapa = false;
    const parqueArray = [];
    let selectedTrail = null; // para recordar cuál está resaltado

    function actualizarSenderosPorZoom(){
      if (!senderosLayer) return;
      if (map.getZoom() >= Z_SENDEROS) {
        if (!senderosEnMapa){ senderosLayer.addTo(map); senderosEnMapa = true; }
      } else {
        if (senderosEnMapa){ map.removeLayer(senderosLayer); senderosEnMapa = false; }
      }
    }
    map.on('zoomend', actualizarSenderosPorZoom);

    Promise.all([fetch(URL_PARQUES).then(r=>r.json()), fetch(URL_SENDEROS).then(r=>r.json())])
      .then(([parques, senderos]) => {
        // Parques
        parquesLayer = L.geoJSON(parques, {
          pointToLayer: (f, latlng) => L.marker(latlng),
          onEachFeature: (f, layer) => {
            layer.bindTooltip("Parque");
            layer.bindPopup("<strong>Parque</strong>");
            parqueArray.push(layer);
          }
        }).addTo(map);

        // Senderos con nombres y click highlight
        senderosLayer = L.geoJSON(senderos, {
          style: defaultStyle,
          onEachFeature: (f, layer) => {
            const props = f.properties || {};
            const name = props.name || "Sendero";
            layer.bindPopup(`<strong>${name}</strong>`);
            // Click: resaltar sendero
            layer.on('click', () => {
              if (selectedTrail) selectedTrail.setStyle(defaultStyle); // restaurar anterior
              layer.setStyle(highlightStyle);
              selectedTrail = layer;
            });
          }
        });
        actualizarSenderosPorZoom();

        // Lista de senderos en sidebar
        const trailList = document.getElementById('trailList');
        (senderos.features || []).forEach((f,i) => {
          const name = f.properties?.name || `Sendero ${i+1}`;
          const li = document.createElement('li');
          const a  = document.createElement('a');
          a.href = "#";
          a.textContent = name;
          a.addEventListener('click', ev => {
            ev.preventDefault();
            const layer = senderosLayer.getLayers()[i];
            if (layer) {
              map.fitBounds(layer.getBounds());
              if (selectedTrail) selectedTrail.setStyle(defaultStyle);
              layer.setStyle(highlightStyle);
              selectedTrail = layer;
              layer.openPopup();
            }
          });
          li.appendChild(a);
          trailList.appendChild(li);
        });

        // Botón Parque 1
        document.getElementById('btnParque1').addEventListener('click', () => {
          const marker = parqueArray[0];
          if (marker) {
            const ll = marker.getLatLng();
            map.flyTo(ll, Z_FLYTO, { duration: .6 });
            marker.openPopup();
            setTimeout(actualizarSenderosPorZoom, 650);
          }
        });
      });
  </script>
</body>
</html>
