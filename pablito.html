<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mapa Parques + Senderos (Mínimo Funcional)</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Turf.js (longitudes) -->
  <script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>

  <style>
    /* Si lo embeberás, cambia 100vh por una altura fija (ej. 600px) */
    html, body { height: 100%; margin: 0; }
    #map { height: 100vh; width: 100vw; }

    .legend { background: white; padding: .5rem .75rem; border-radius: .5rem; box-shadow: 0 2px 8px rgba(0,0,0,.15); }
    .legend .swatch { display:inline-block; width:12px; height:12px; margin-right:6px; border-radius:2px; vertical-align: middle; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // ---------- DATOS DEMO (reemplaza luego) ----------
    const parquesGeoJSON = {
      "type": "FeatureCollection",
      "features": [
        { "type": "Feature",
          "properties": { "name": "Parque Demo", "description": "Un parque de prueba." },
          "geometry": { "type": "Point", "coordinates": [-73.1, -41.9] }
        }
      ]
    };

    const senderosGeoJSON = {
      "type": "FeatureCollection",
      "features": [
        {
          "type": "Feature",
          "properties": { "name": "Sendero Demo", "difficulty": "Fácil", "surface": "Tierra" },
          "geometry": { "type": "LineString", "coordinates": [
            [-73.102, -41.902], [-73.095, -41.895], [-73.088, -41.892]
          ]}
        }
      ]
    };

    // ---------- MAPA ----------
    const map = L.map('map', {
      center: [-41.9, -73.1],  // centro inicial visible
      zoom: 10                 // zoom inicial razonable
    });

    // Base
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contrib.'
    }).addTo(map);

    // Estilos
    const trailColor = '#1e90ff';
    function trailStyle() { return { color: trailColor, weight: 3, opacity: 0.9 }; }

    // Parques (marcadores simples)
    const parquesLayer = L.geoJSON(parquesGeoJSON, {
      pointToLayer: (f, latlng) => L.marker(latlng, { title: f.properties?.name || 'Parque' }),
      onEachFeature: (f, layer) => {
        const p = f.properties || {};
        layer.bindPopup(`<strong>${p.name || 'Parque'}</strong><br>${p.description || ''}<br><small>Acércate (zoom 12+) para ver senderos.</small>`);
        // al hacer clic, acercar para mostrar senderos
        layer.on('click', (e) => map.flyTo(e.latlng, Math.max(map.getZoom(), 12), { duration: 0.6 }));
      }
    }).addTo(map);

    // Senderos (controlados por zoom)
    function kmFromGeoJSON(geom) {
      try { return Math.round(turf.length(geom, { units: 'kilometers' }) * 100) / 100; }
      catch { return null; }
    }

    const senderosLayer = L.geoJSON(senderosGeoJSON, {
      style: trailStyle,
      onEachFeature: (f, layer) => {
        const props = f.properties || {};
        const km = kmFromGeoJSON(f.geometry);
        layer.bindPopup(`<strong>${props.name || 'Sendero'}</strong><br>Longitud: ${km ?? '—'} km<br>Dificultad: ${props.difficulty || '—'}<br>Superficie: ${props.surface || '—'}`);
        layer.on('mouseover', () => layer.setStyle({ weight: 5, opacity: 1 }));
        layer.on('mouseout',  () => layer.setStyle(trailStyle()));
      }
    });
    // visibilidad automática
    const Z_SENDEROS = 12;
    let senderosEnMapa = false;
    function actualizarSenderosPorZoom() {
      const z = map.getZoom();
      if (z >= Z_SENDEROS) {
        if (!senderosEnMapa) { senderosLayer.addTo(map); senderosEnMapa = true; }
      } else {
        if (senderosEnMapa) { map.removeLayer(senderosLayer); senderosEnMapa = false; }
      }
    }
    map.on('zoomend', actualizarSenderosPorZoom);
    actualizarSenderosPorZoom();

    // Ajuste de vista
    try {
      const b = L.latLngBounds([]);
      b.extend(parquesLayer.getBounds());
      b.extend(senderosLayer.getBounds());
      if (b.isValid()) map.fitBounds(b.pad(0.2));
    } catch {}

    // Leyenda
    const legend = L.control({ position: 'bottomleft' });
    legend.onAdd = () => {
      const div = L.DomUtil.create('div', 'legend');
      div.innerHTML = `
        <div><span class="swatch" style="background:${trailColor}"></span>Senderos (zoom ≥ ${Z_SENDEROS})</div>
        <div><span class="swatch" style="background:#3388ff"></span>Parques</div>
      `;
      return div;
    };
    legend.addTo(map);

    // Por si el contenedor cambia tamaño (iframes, tabs, etc.)
    setTimeout(() => map.invalidateSize(), 200);
  </script>
</body>
</html>
