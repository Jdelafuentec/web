<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Parques | Lista + Mapa</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>

  <style>
    html, body { height: 100%; margin: 0; font-family: sans-serif; }
    .layout { display: flex; height: 100vh; }
    .sidebar {
      flex: 0 0 33%; background: #fafafa; border-right: 1px solid #ddd;
      padding: 1rem; overflow-y: auto;
    }
    .parks { list-style: none; padding: 0; margin: 0; display: grid; gap: 8px; }
    .parks button {
      width: 100%; text-align: left; padding: .6rem .8rem;
      background: #fff; border: 1px solid #ccc; border-radius: 6px;
      cursor: pointer; transition: background .2s, transform .1s;
    }
    .parks button:hover { background: #eef; transform: translateY(-2px); }
    .map-wrap { flex: 1; position: relative; }
    #map { position: absolute; inset: 0; }
    .legend {
      position: absolute; left: 12px; bottom: 12px; background: #fff; padding: .4rem .6rem;
      border-radius: 6px; box-shadow: 0 2px 6px rgba(0,0,0,.2); font-size: 13px;
    }
    .legend .sw { display:inline-block; width:12px; height:12px; margin-right:4px; }
  </style>
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <h2>Parques</h2>
      <ul class="parks" id="parkList">
        <li><button type="button" data-index="0">Parque 1</button></li>
        <li><button type="button" data-index="1">Parque 2</button></li>
        <li><button type="button" data-index="2">Parque 3</button></li>
        <li><button type="button" data-index="3">Parque 4</button></li>
        <li><button type="button" data-index="4">Parque 5</button></li>
        <li><button type="button" data-index="5">Parque 6</button></li>
        <li><button type="button" data-index="6">Parque 7</button></li>
        <li><button type="button" data-index="7">Parque 8</button></li>
        <li><button type="button" data-index="8">Parque 9</button></li>
        <li><button type="button" data-index="9">Parque 10</button></li>
        <li><button type="button" data-index="10">Parque 11</button></li>
        <li><button type="button" data-index="11">Parque 12</button></li>
        <li><button type="button" data-index="12">Parque 13</button></li>
        <li><button type="button" data-index="13">Parque 14</button></li>
        <li><button type="button" data-index="14">Parque 15</button></li>
        <li><button type="button" data-index="15">Parque 16</button></li>
        <li><button type="button" data-index="16">Parque 17</button></li>
      </ul>
    </aside>
    <section class="map-wrap">
      <div id="map"></div>
      <div class="legend">
        <div><span class="sw" style="background:#1e90ff"></span> Senderos (zoom ≥ 12)</div>
        <div><span class="sw" style="background:#3388ff"></span> Parques</div>
      </div>
    </section>
  </div>

  <script>
    const URL_PARQUES  = "https://jdelafuentec.github.io/web/parques.geojson";
    const URL_SENDEROS = "https://jdelafuentec.github.io/web/senderos.geojson";
    const INITIAL_CENTER = [-35.0, -72.5];
    const INITIAL_ZOOM   = 8;
    const Z_SENDEROS     = 12;
    const Z_FLYTO        = 13;

    const map = L.map('map', { center: INITIAL_CENTER, zoom: INITIAL_ZOOM });
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19, attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    let parquesLayer, senderosLayer, senderosEnMapa = false;
    const parqueArray = []; // guardamos marcadores en orden

    function trailStyle(){ return { color:'#1e90ff', weight:3, opacity:0.9 }; }
    function actualizarSenderosPorZoom(){
      if (!senderosLayer) return;
      if (map.getZoom() >= Z_SENDEROS) {
        if (!senderosEnMapa){ senderosLayer.addTo(map); senderosEnMapa = true; }
      } else {
        if (senderosEnMapa){ map.removeLayer(senderosLayer); senderosEnMapa = false; }
      }
    }
    map.on('zoomend', actualizarSenderosPorZoom);

    Promise.all([fetch(URL_PARQUES).then(r=>r.json()), fetch(URL_SENDEROS).then(r=>r.json())])
      .then(([parques, senderos]) => {
        parquesLayer = L.geoJSON(parques, {
          pointToLayer: (f, latlng) => L.marker(latlng),
          onEachFeature: (f, layer) => {
            layer.bindTooltip("Parque");
            layer.bindPopup("<strong>Parque</strong>");
            parqueArray.push(layer); // guardamos en orden
          }
        }).addTo(map);

        senderosLayer = L.geoJSON(senderos, { style: trailStyle });
        actualizarSenderosPorZoom();

        // click en lista
        document.getElementById('parkList').addEventListener('click', e => {
          const btn = e.target.closest('button[data-index]');
          if (!btn) return;
          const idx = parseInt(btn.dataset.index,10);
          const marker = parqueArray[idx];
          if (marker) {
            const ll = marker.getLatLng();
            map.flyTo(ll, Z_FLYTO, { duration:.6 });
            marker.openPopup();
            setTimeout(actualizarSenderosPorZoom,700);
          } else {
            console.info("Ese parque aún no existe en el GeoJSON.");
          }
        });
      });
  </script>
</body>
</html>
