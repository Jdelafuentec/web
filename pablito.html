<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mapa — Parques y Senderos</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Turf.js (opcional: longitudes en popup de senderos) -->
  <script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>

  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100vh; width: 100vw; }
    .legend {
      position: absolute; left: 12px; bottom: 12px; background: #fff;
      padding: .5rem .75rem; border-radius: 10px; box-shadow: 0 2px 10px rgba(0,0,0,.08);
      font: 13px/1.3 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }
    .legend .sw { display:inline-block; width:12px; height:12px; border-radius:3px; margin-right:6px; vertical-align:-2px; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="legend">
    <div><span class="sw" style="background:#1e90ff"></span>Senderos (zoom ≥ 12)</div>
    <div><span class="sw" style="background:#3388ff"></span>Parques</div>
  </div>

  <script>
    // ==========================
    // Configuración
    // ==========================
    const URL_PARQUES  = "https://jdelafuentec.github.io/web/parques.geojson";
    const URL_SENDEROS = "https://jdelafuentec.github.io/web/senderos.geojson";

    const Z_SENDEROS = 12;          // umbral para ver senderos
    const Z_VOLAR_AL_CLICK = 13;    // zoom al que se acerca al hacer clic en un parque
    const INITIAL_CENTER = [-35.0, -72.5]; // centro genérico (ajústalo si quieres)
    const INITIAL_ZOOM   = 4;       // bien alejado (no se ven senderos)

    // ==========================
    // Mapa base
    // ==========================
    const map = L.map('map', { center: INITIAL_CENTER, zoom: INITIAL_ZOOM, minZoom: 3 });
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19, attribution: '&copy; OpenStreetMap contrib.'
    }).addTo(map);

    const trailColor = '#1e90ff';
    function trailStyle() { return { color: trailColor, weight: 3, opacity: 0.9 }; }

    let parquesLayer = null;
    let senderosLayer = null;
    let senderosEnMapa = false; // <- parten ocultos

    function kmFromGeoJSON(geom) {
      try { return Math.round(turf.length(geom, { units:'kilometers' }) * 100) / 100; }
      catch { return null; }
    }

    // Mostrar/ocultar senderos según zoom
    function actualizarSenderosPorZoom() {
      if (!senderosLayer) return;
      const z = map.getZoom();
      if (z >= Z_SENDEROS) {
        if (!senderosEnMapa) { senderosLayer.addTo(map); senderosEnMapa = true; }
      } else {
        if (senderosEnMapa) { map.removeLayer(senderosLayer); senderosEnMapa = false; }
      }
    }
    map.on('zoomend', actualizarSenderosPorZoom);

    // ==========================
    // Cargar datos y armar capas
    // ==========================
    Promise.all([
      fetch(URL_PARQUES).then(r => r.json()),
      fetch(URL_SENDEROS).then(r => r.json())
    ]).then(([parques, senderos]) => {
      // --- Parques (pines) ---
      parquesLayer = L.geoJSON(parques, {
        pointToLayer: (f, latlng) => L.marker(latlng, { title: f.properties?.name || 'Parque' }),
        onEachFeature: (f, layer) => {
          const p = f.properties || {};
          // Tooltip con el nombre (ej. “Parque 1”)
          if (p.name) layer.bindTooltip(p.name, { direction:'top', offset:[0,-6], sticky:true, opacity:.95 });
          // Popup (opcional)
          const desc = (p.description || '').toString();
          layer.bindPopup(`<strong>${p.name || 'Parque'}</strong><br>${desc}`);

          // CLIC EN PARQUE:
          // - si hay URL, abrimos nueva pestaña
          // - si no hay URL, volamos al parque con zoom suficiente para ver senderos
          layer.on('click', (e) => {
            const url = (p.url || '').toString().trim();
            if (url) {
              window.open(url, '_blank', 'noopener');
            } else {
              map.flyTo(e.latlng, Math.max(map.getZoom(), Z_VOLAR_AL_CLICK), { duration: .6 });
            }
          });
        }
      }).addTo(map);

      // --- Senderos (no se agregan al inicio) ---
      senderosLayer = L.geoJSON(senderos, {
        style: trailStyle,
        onEachFeature: (f, layer) => {
          const props = f.properties || {};
          const km = kmFromGeoJSON(f.geometry);
          layer.bindPopup(`<strong>${props.name || 'Sendero'}</strong><br>
            Longitud: ${km ?? '—'} km<br>
            Dificultad: ${props.difficulty || '—'}<br>
            Superficie: ${props.surface || '—'}`);
          layer.on('mouseover', () => layer.setStyle({ weight: 5, opacity: 1 }));
          layer.on('mouseout',  () => layer.setStyle(trailStyle()));
        }
      });

      // Si el usuario ya está muy cerca (por ejemplo después de un fitBounds externo),
      // aplicamos la regla de visibilidad
      actualizarSenderosPorZoom();

      // Asegurar re-render correcto
      setTimeout(() => map.invalidateSize(), 250);
    }).catch(err => {
      console.error('Error cargando GeoJSON:', err);
      alert('No se pudieron cargar los GeoJSON. Revisa la consola del navegador.');
    });
  </script>
</body>
</html>
