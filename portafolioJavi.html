<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Portafolio</title>
  <style>
    body {
      font-family: 'DIN Condensed', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #333;
    }
    header {
      text-align: center;
      padding: 2rem;
      background: #323B4E;
      color: white;
    }
    header h1 {
      margin: 0;
    }
    .portfolio {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .card-content {
      padding: 1rem;
    }
    .card h2 {
      margin: 0 0 0.5rem;
      font-size: 1.2rem;
      color: #01A99D;
    }
    .links {
      margin-top: 0.5rem;
    }
    .links a {
      display: inline-block;
      margin-right: 10px;
      text-decoration: none;
      color: #323B4E;
      font-weight: bold;
      font-size: 0.9rem;
    }
    .links a:hover {
      color: #F288A4;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #323B4E;
      color: white;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Mi Portafolio</h1>
    <p>Una selección de mis proyectos</p>
  </header>

  <section class="portfolio">
    <!-- Proyecto 1 -->
    <div class="card">
      <img src="https://via.placeholder.com/600x400" alt="Proyecto 1">
      <div class="card-content">
        <h2>Proyecto 1</h2>
        <p>Descripción breve del proyecto.</p>
        <div class="links">
          <a href="#">Publicación</a>
          <a href="#">GitHub</a>
        </div>
      </div>
    </div>

    <!-- Proyecto 2 -->
    <div class="card">
      <img src="https://via.placeholder.com/600x400" alt="Proyecto 2">
      <div class="card-content">
        <h2>Proyecto 2</h2>
        <p>Descripción breve del proyecto.</p>
        <div class="links">
          <a href="#">Artículo</a>
          <a href="#">Demo</a>
        </div>
      </div>
    </div>

    <!-- Proyecto 3 -->
    <div class="card">
      <img src="https://via.placeholder.com/600x400" alt="Proyecto 3">
      <div class="card-content">
        <h2>Proyecto 3</h2>
        <p>Descripción breve del proyecto.</p>
        <div class="links">
          <a href="#">Más info</a>
        </div>
      </div>
    </div>
  </section>

  <footer>
    © 2025 Mi Nombre - Todos los derechos reservados
  </footer>

</body>
</html>
