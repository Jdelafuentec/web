<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Geo Interactivo ‚Äì Maricunga</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.min.js"></script>
  <style>
    html, body { margin: 0; padding: 0; height: 100%; background:#fff; font-family: Arial, sans-serif; }
    main {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;     /* centra vertical y horizontal */
      overflow: auto;    /* agrega scroll si el canvas es m√°s grande que la ventana */
    }
    canvas { box-shadow: 0 10px 30px rgba(0,0,0,.08); border-radius: 12px; display:block; }
  </style>
</head>
<body>
  <main></main>

  <script>
    // --- Configuraci√≥n de escala ---
    const BASE_W = 1275;
    const BASE_H = 768;
    const SCALE = 2; // üëà duplicar tama√±o

    let fondoBlanco, fondoMontana;
    let capas = [];
    let capaActiva = null;

    let nubeImg, lluviaImg, aguaRioImg;
    let lluviaActiva = false;
    let lluviaInicio = 0;
    let mostrarNarracion1 = false;
    let mostrarNarracion2 = false;

    let aguaActiva = false;
    let rioClickable = false;
    let capasActivas = false;
    let mostrarCapaTemporal = false;

    // Coordenadas en el sistema base (sin escalar)
    let nubeX = 590;
    let nubeY = 70;

    function preload() {
      // Usa tus rutas absolutas
      fondoBlanco = loadImage('https://jdelafuentec.github.io/web/geo_interactivo/fondoBlanco.png');
      fondoMontana = loadImage('https://jdelafuentec.github.io/web/geo_interactivo/montanas.png');

      nubeImg = loadImage('https://jdelafuentec.github.io/web/geo_interactivo/nube.png');
      lluviaImg = loadImage('https://jdelafuentec.github.io/web/geo_interactivo/lluvia.png');
      aguaRioImg = loadImage('https://jdelafuentec.github.io/web/geo_interactivo/aguaRio.png');

      capas.push({
        nombre: "Sulphates",
        descripcion: "Los sulfatos como el yeso (CaSO‚ÇÑ¬∑2H‚ÇÇO) o la epsomita se forman en etapas intermedias de evaporaci√≥n. Su presencia refleja un ambiente qu√≠micamente m√°s concentrado que favorece la precipitaci√≥n de minerales con azufre.",
        img: loadImage('https://jdelafuentec.github.io/web/geo_interactivo/sulphates.png'),
        imagenEjemplo: loadImage('https://picsum.photos/seed/sulphates/80'),
        x: 192, y: 277
      });

      capas.push({
        nombre: "Travertinos",
        descripcion: "Roca sedimentaria carbonatada, compuesta principalmente de calcita (CaCO‚ÇÉ), que se forma por precipitaci√≥n qu√≠mica a partir de aguas subterr√°neas o termales ricas en carbonato de calcio.",
        img: loadImage('https://jdelafuentec.github.io/web/geo_interactivo/travertines.png'),
        imagenEjemplo: loadImage('https://jdelafuentec.github.io/web/geo_interactivo/travertinoImg.png'),
        x: 380, y: 189
      });

      capas.push({
        nombre: "Halite",
        descripcion: "La halita es sal com√∫n (NaCl), que precipita en las etapas finales del proceso de evaporaci√≥n. Su presencia indica ambientes extremadamente salinos y condiciones de evaporaci√≥n muy avanzadas.",
        img: loadImage('https://jdelafuentec.github.io/web/geo_interactivo/halite.png'),
        imagenEjemplo: loadImage('https://picsum.photos/seed/halite/80'),
        x: 149, y: 257
      });

      capas.push({
        nombre: "Carbonatos",
        descripcion: "Los carbonatos como la calcita (CaCO‚ÇÉ) se precipitan cuando hay p√©rdida de CO‚ÇÇ en aguas ricas en calcio. Reflejan ambientes donde hay menor salinidad, pero condiciones que favorecen la saturaci√≥n de carbonato.",
        img: loadImage('https://jdelafuentec.github.io/web/geo_interactivo/carbonatos.png'),
        imagenEjemplo: loadImage('https://jdelafuentec.github.io/web/geo_interactivo/carbonatoImg.png'),
        x: 117, y: 284
      });
    }

    function setup() {
      const c = createCanvas(BASE_W * SCALE, BASE_H * SCALE); // üëà canvas doble
      c.parent(document.querySelector('main'));
      textFont('Arial');
      textSize(16); // este tama√±o se ver√° duplicado por el scale()
      noStroke();
    }

    function draw() {
      background(255);

      // Coordenadas del mouse convertidas al sistema base (antes de escalar)
      const mx = mouseX / SCALE;
      const my = mouseY / SCALE;

      push();
      scale(SCALE); // üëà todo lo que se dibuja se escala en 2x

      image(fondoBlanco, 0, 0);
      image(fondoMontana, 0, 192);

      let capaHover = null;
      if (capasActivas) {
        for (let capa of capas) {
          if (mx >= capa.x && mx < capa.x + capa.img.width &&
              my >= capa.y && my < capa.y + capa.img.height) {
            const imgX = int(mx - capa.x);
            const imgY = int(my - capa.y);
            const c = capa.img.get(imgX, imgY);
            if (c[3] > 10) capaHover = capa;
          }
        }
      }

      if (lluviaActiva) {
        const elapsed = millis() - lluviaInicio;
        if (elapsed < 2000) {
          const offset = map(elapsed, 0, 2000, 0, 60);
          image(lluviaImg, nubeX + 60, nubeY + 60 + offset);
          push();
          translate(nubeX + 60, nubeY + 60 + offset * 2 + lluviaImg.height);
          scale(1, -1);
          tint(255, 150);
          image(lluviaImg, 0, 0);
          pop();
          noTint();
        }
      }

      if (aguaActiva) {
        image(aguaRioImg, 411, 266);
      }

      image(nubeImg, nubeX, nubeY);

      if (capasActivas && mostrarCapaTemporal) {
        for (let capa of capas) image(capa.img, capa.x, capa.y);
      } else if (capasActivas && capaHover) {
        image(capaHover.img, capaHover.x, capaHover.y);
      } else if (capasActivas && capaActiva) {
        image(capaActiva.img, capaActiva.x, capaActiva.y);
      }

      if (capaHover) {
        fill(0);
        noStroke();
        text(capaHover.nombre, mx + 15, my - 12);
      }

      mostrarConsola(); // se dibuja dentro del sistema escalado
      pop();
    }

    function mousePressed() {
      // Usa coordenadas ‚Äúdesescaladas‚Äù para los clics
      const mx = mouseX / SCALE;
      const my = mouseY / SCALE;

      if (mx >= nubeX && mx < nubeX + nubeImg.width && my >= nubeY && my < nubeY + nubeImg.height) {
        lluviaActiva = true;
        lluviaInicio = millis();
        mostrarNarracion1 = true;
        mostrarNarracion2 = false;
        capaActiva = null;
        setTimeout(() => { aguaActiva = true; rioClickable = true; }, 2000);
        return;
      }

      if (rioClickable && mx >= 411 && mx < 411 + aguaRioImg.width && my >= 266 && my < 266 + aguaRioImg.height) {
        capasActivas = true;
        rioClickable = false;
        mostrarNarracion1 = false;
        mostrarNarracion2 = true;
        capaActiva = null;
        mostrarCapaTemporal = true;
        setTimeout(() => { mostrarCapaTemporal = false; }, 500);
        return;
      }

      if (capasActivas) {
        for (let capa of capas) {
          if (mx >= capa.x && mx < capa.x + capa.img.width && my >= capa.y && my < capa.y + capa.img.height) {
            const imgX = int(mx - capa.x);
            const imgY = int(my - capa.y);
            const c = capa.img.get(imgX, imgY);
            if (c[3] > 10) {
              capaActiva = capa;
              mostrarNarracion1 = false;
              mostrarNarracion2 = false;
            }
          }
        }
      }
    }

    function mostrarConsola() {
      const alto = 230;
      const yBase = BASE_H - alto - 530; // usa el alto base (se escalar√° visualmente)

      fill(255);
      stroke(0);
      rect(10, yBase, 500, alto);
      noStroke();
      fill(0);

      text("üõà Instrucciones:", 20, yBase + 20);
      if (!aguaActiva) {
        text("- Presiona la nube para comenzar.", 20, yBase + 36);
      } else if (aguaActiva && !capasActivas) {
        text("- Presiona el r√≠o para continuar.", 20, yBase + 36);
      } else {
        text("- Explora los elementos haciendo clic sobre ellos.", 20, yBase + 36);
      }

      text("¬øQu√© est√° ocurriendo?:", 20, yBase + 58);
      const yTexto = yBase + 72;

      if (mostrarNarracion1) {
        text("Las altas cumbres de la cordillera alimentan el sistema. A trav√©s de la nieve y la lluvia, el agua fluye hacia las zonas bajas, recargando tanto superficial como subterr√°neamente los cuerpos del Salar de Maricunga y su entorno.", 20, yTexto, 460);
      }
      if (mostrarNarracion2) {
        text("A medida que el agua avanza, se transforma qu√≠micamente. La evaporaci√≥n progresiva genera la precipitaci√≥n secuencial de halita, sulfatos, carbonatos y travertinos. Cada una de estas capas refleja un estado particular del ambiente y su qu√≠mica.", 20, yTexto, 460);
      }

      if (capaActiva) {
        if (capaActiva.imagenEjemplo) {
          image(capaActiva.imagenEjemplo, 25, yTexto + 10, 80, 80);
        }
        textStyle(BOLD);
        text(capaActiva.nombre, 120, yTexto + 30);
        textStyle(NORMAL);
        text(capaActiva.descripcion, 120, yTexto + 50, 370);
      }
    }
  </script>
</body>
</html>
