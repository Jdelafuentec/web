<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Geo Interactivo â€“ Maricunga</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #fff;
      font-family: Arial, sans-serif;
    }
    main {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: auto;
      flex-direction: column;
      gap: 12px;
    }
    canvas {
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
      border-radius: 12px;
      display: block;
    }
  </style>
</head>
<body>
  <main></main>

  <script>
    // === Escala 1.5x ===
    const BASE_W = 1275, BASE_H = 768, SCALE = 1.5;

    let fondoBlanco, fondoMontana, nubeImg, lluviaImg, aguaRioImg, logoImg;
    let capas = [], capaActiva = null;

    let lluviaActiva=false, lluviaInicio=0;
    let mostrarNarracion1=false, mostrarNarracion2=false;
    let aguaActiva=false, rioClickable=false, capasActivas=false, mostrarCapaTemporal=false;

    let nubeX = 590, nubeY = 70;

    function preload() {
      // Logo arriba
      logoImg = loadImage('https://jdelafuentec.github.io/web/OA_Recurso48.png');

      // Fondos y elementos
      fondoBlanco = loadImage('fondoBlanco.png');
      fondoMontana = loadImage('montanas.png');
      nubeImg   = loadImage('nube.png');
      lluviaImg = loadImage('lluvia.png');
      aguaRioImg= loadImage('aguaRio.png');

      capas.push({ nombre:"Sulphates", descripcion:"Los sulfatos como el yeso (CaSOâ‚„Â·2Hâ‚‚O) o la epsomita se forman en etapas intermedias de evaporaciÃ³n. Su presencia refleja un ambiente quÃ­micamente mÃ¡s concentrado que favorece la precipitaciÃ³n de minerales con azufre.", img: loadImage('sulphates.png'), imagenEjemplo: loadImage('travertinoImg.png'), x:192, y:277 });
      capas.push({ nombre:"Travertinos", descripcion:"Roca sedimentaria carbonatada, compuesta principalmente de calcita (CaCOâ‚ƒ), que se forma por precipitaciÃ³n quÃ­mica a partir de aguas subterrÃ¡neas o termales ricas en carbonato de calcio.", img: loadImage('travertines.png'), imagenEjemplo: loadImage('travertinoImg.png'), x:380, y:189 });
      capas.push({ nombre:"Halite", descripcion:"La halita es sal comÃºn (NaCl), que precipita en las etapas finales del proceso de evaporaciÃ³n. Su presencia indica ambientes extremadamente salinos y condiciones de evaporaciÃ³n muy avanzadas.", img: loadImage('halite.png'), imagenEjemplo: loadImage('halite.png'), x:149, y:257 });
      capas.push({ nombre:"Carbonatos", descripcion:"Los carbonatos como la calcita (CaCOâ‚ƒ) se precipitan cuando hay pÃ©rdida de COâ‚‚ en aguas ricas en calcio. Reflejan ambientes donde hay menor salinidad, pero condiciones que favorecen la saturaciÃ³n de carbonato.", img: loadImage('carbonatos.png'), imagenEjemplo: loadImage('carbonatoImg.png'), x:117, y:284 });
    }

    function setup() {
      const c = createCanvas(BASE_W * SCALE, BASE_H * SCALE + 120); // +120 para dejar espacio al logo
      c.parent(document.querySelector('main'));
      textFont('Arial');
      textSize(16);
      noStroke();
    }

    function draw() {
      background(255);

      // --- Logo arriba ---
      if (logoImg) {
        const logoW = 200; // ancho fijo
        const logoH = logoImg.height * (logoW / logoImg.width);
        image(logoImg, width/2 - logoW/2, 20, logoW, logoH);
      }

      push();
      translate(0, 100); // dejar espacio para el logo
      scale(SCALE);

      const mx = mouseX / SCALE;
      const my = (mouseY - 100) / SCALE;

      // Fondo
      if (fondoBlanco) image(fondoBlanco, 0, 0);
      if (fondoMontana) image(fondoMontana, 0, 192);

      // Hover de capas
      let capaHover = null;
      if (capasActivas) {
        for (let capa of capas) {
          if (mx >= capa.x && mx < capa.x + capa.img.width &&
              my >= capa.y && my < capa.y + capa.img.height) {
            const ix = int(mx - capa.x), iy = int(my - capa.y);
            const px = capa.img.get(ix, iy);
            if (px[3] > 10) capaHover = capa;
          }
        }
      }

      // Lluvia animada
      if (lluviaActiva) {
        const elapsed = millis() - lluviaInicio;
        if (elapsed < 2000 && lluviaImg) {
          const offset = map(elapsed, 0, 2000, 0, 60);
          image(lluviaImg, nubeX + 60, nubeY + 60 + offset);
          push();
          translate(nubeX + 60, nubeY + 60 + offset * 2 + lluviaImg.height);
          scale(1, -1);
          tint(255, 150);
          image(lluviaImg, 0, 0);
          pop();
          noTint();
        }
      }

      if (aguaActiva && aguaRioImg) image(aguaRioImg, 411, 266);
      if (nubeImg) image(nubeImg, nubeX, nubeY);

      if (capasActivas && mostrarCapaTemporal) {
        for (let capa of capas) image(capa.img, capa.x, capa.y);
      } else if (capasActivas && capaHover) {
        image(capaHover.img, capaHover.x, capaHover.y);
      } else if (capasActivas && capaActiva) {
        image(capaActiva.img, capaActiva.x, capaActiva.y);
      }

      if (capaHover) {
        fill(0);
        text(capaHover.nombre, mx + 15, my - 12);
      }

      mostrarConsola();
      pop();
    }

    function mousePressed() {
      const mx = mouseX / SCALE;
      const my = (mouseY - 100) / SCALE;

      if (nubeImg && mx >= nubeX && mx < nubeX + nubeImg.width && my >= nubeY && my < nubeY + nubeImg.height) {
        lluviaActiva = true;
        lluviaInicio = millis();
        mostrarNarracion1 = true;
        mostrarNarracion2 = false;
        capaActiva = null;
        setTimeout(() => { aguaActiva = true; rioClickable = true; }, 2000);
        return;
      }

      if (rioClickable && aguaRioImg &&
          mx >= 411 && mx < 411 + aguaRioImg.width && my >= 266 && my < 266 + aguaRioImg.height) {
        capasActivas = true;
        rioClickable = false;
        mostrarNarracion1 = false;
        mostrarNarracion2 = true;
        capaActiva = null;
        mostrarCapaTemporal = true;
        setTimeout(() => { mostrarCapaTemporal = false; }, 500);
        return;
      }

      if (capasActivas) {
        for (let capa of capas) {
          if (mx >= capa.x && mx < capa.x + capa.img.width && my >= capa.y && my < capa.y + capa.img.height) {
            const ix = int(mx - capa.x), iy = int(my - capa.y);
            const px = capa.img.get(ix, iy);
            if (px[3] > 10) {
              capaActiva = capa;
              mostrarNarracion1 = false;
              mostrarNarracion2 = false;
            }
          }
        }
      }
    }

    function mostrarConsola() {
      const alto = 230;
      const yBase = BASE_H - alto - 530;

      fill(255);
      stroke(0);
      rect(10, yBase, 500, alto);
      noStroke();
      fill(0);

      text("ðŸ›ˆ Instrucciones:", 20, yBase + 20);
      if (!aguaActiva) {
        text("- Presiona la nube para comenzar.", 20, yBase + 36);
      } else if (aguaActiva && !capasActivas) {
        text("- Presiona el rÃ­o para continuar.", 20, yBase + 36);
      } else {
        text("- Explora los elementos haciendo clic sobre ellos.", 20, yBase + 36);
      }

      text("Â¿QuÃ© estÃ¡ ocurriendo?:", 20, yBase + 58);
      const yTexto = yBase + 72;

      if (mostrarNarracion1) {
        text("Las altas cumbres de la cordillera alimentan el sistema...", 20, yTexto, 460);
      }
      if (mostrarNarracion2) {
        text("A medida que el agua avanza, se transforma quÃ­micamente...", 20, yTexto, 460);
      }

      if (capaActiva) {
        if (capaActiva.imagenEjemplo) image(capaActiva.imagenEjemplo, 25, yTexto + 10, 80, 80);
        textStyle(BOLD);
        text(capaActiva.nombre, 120, yTexto + 30);
        textStyle(NORMAL);
        text(capaActiva.descripcion, 120, yTexto + 50, 370);
      }
    }
  </script>
</body>
</html>
